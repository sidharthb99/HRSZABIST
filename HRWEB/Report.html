<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

<div class="container" style="max-width: 1200px; margin: 40px auto; font-family: Arial, sans-serif; padding: 0 20px;">

  <h1 style="
    text-align: center; 
    margin-bottom: 25px; 
    color: #007bff; 
    font-weight: 600; 
    font-size: 1.8rem;
    letter-spacing: 1px;
  ">
    Database Table Counts
  </h1>

  <!-- Row 1: 4 boxes -->
  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-bottom: 30px;">
    <div style="flex: 0 1 200px; background: #f0f0f0; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
      <h2>Employees</h2>
      <p id="emp" style="font-size: 2rem; font-weight: bold; margin-top: 10px;"></p>
    </div>
    <div style="flex: 0 1 200px; background: #f0f0f0; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
      <h2>Region</h2>
      <p id="reg" style="font-size: 2rem; font-weight: bold; margin-top: 10px;"></p>
    </div>
    <div style="flex: 0 1 200px; background: #f0f0f0; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
      <h2>Locations</h2>
      <p id="loc" style="font-size: 2rem; font-weight: bold; margin-top: 10px;"></p>
    </div>
    <div style="flex: 0 1 200px; background: #f0f0f0; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
      <h2>Countries</h2>
      <p id="con" style="font-size: 2rem; font-weight: bold; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- Row 2: 3 boxes -->
  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px;">
    <div style="flex: 0 1 200px; background: #f0f0f0; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
      <h2>Departments</h2>
      <p id="dep" style="font-size: 2rem; font-weight: bold; margin-top: 10px;"></p>
    </div>
    <div style="flex: 0 1 200px; background: #f0f0f0; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
      <h2>Job History</h2>
      <p id="jh" style="font-size: 2rem; font-weight: bold; margin-top: 10px;"></p>
    </div>
    <div style="flex: 0 1 200px; background: #f0f0f0; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
      <h2>Jobs</h2>
      <p id="job" style="font-size: 2rem; font-weight: bold; margin-top: 10px;"></p>
    </div>
  </div>

</div>



</body>

</html>
